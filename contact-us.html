<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Contact Us</title>
	</head>
	<body>
		<nav>
			<a href="index.html">my bolg page</a>
			<a href="contact.html">my contact page</a>
			<a href="others.html">my others page</a>
			<a href="work.html">my work station</a>
		</nav>
		<h1>Welcome to my contact page</h1>
		<section>
			<h2>How to use the Input Tag</h2>
			<p>
				<label for="name">Name:</label>
				<input name="name" id="name" type="text" />
			</p>
			<p>
				<label for="age">Age:</label>
				<input name="age" id="age" type="number" />
			</p>
			<p>
				<label for="email">Email:</label>
				<input name="email" id="email" type="email" />
			</p>
			<p>
				<label for="password">Password:</label>
				<input name="password" id="password" type="password" />
			</p>
			<p>
				Gender:
				<input type="radio" id="male" name="gender" value="male" />
				<label for="male">Male</label>
				
				<input type="radio" id="female" name="gender" value="female" />
				<label for="female">Female</label>
				
				<input type="radio" id="bi-sexual" name="gender" value="bi-sexual" />
				<label for="bi-sexual">Bi Sexual</label>
			</p>
			<p>
				Hobbies:
				<input type="checkbox" id="coding" name="hobbies" value="coding">
				<label for="coding">Coding</label>

				<input type="checkbox" id="music" name="hobbies" value="music">
				<label for="music">Music</label>
				
				<input type="checkbox" id="sleeping" name="hobbies" value="sleeping">
				<label for="sleeping">Sleeping</label>
			</p>
			<p>
				<label for="dob">Date of Birth</label>
				<input id="dob" name="dob" type="date" />
			</p>
		</section>
		<hr />
		<section>
			<h2>How to use the Textarea Tag</h2>
			<p>
				<label for="about">About Me:</label>
				<textarea name="about" id="about"></textarea>
			</p>
		</section>
		<hr />
		<section>
			<h2>How to use the Select tag</h2>
			<label for="country">Country:</label>
			<select id="country" name="country">
				<option value="ng">Nigeria</option>
				<option value="gh">Ghana</option>
				<option value="tg">Togo</option>
				<option value="usa">United States</option>
			</select>
		</section>

		<form>
			<h2>How to use the Form Tag</h2>
			<p>
				<label for="form-name">Name:</label>
				<input type="text" id="form-name" name="form-name" />
			</p>
			<p>
				<label for="form-email">Email:</label>
				<input type="email" id="form-email" name="form-email" />
			</p>
			<p>
				<label for="form-message">Message:</label>
				<textarea id="form-message" name="form-message"></textarea>
			</p>
			<button type="submit">Submit</button>
		</form>
	</body>
</html>
