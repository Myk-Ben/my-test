        <h1>welcome to my contact</h1>
        <form>
            <section>
            <h2>how to use input tag</h2>
            <p>
                <label for="name">Name:</label>
                 <input name="name" id="name" type="text" />
            </p>
            <p>
                <label for="age">Age:</label>
                 <input name="age" id="age" type="number" />
            </p>
            <p>
                <label for="email">Email:</label>
                 <input name="email" id="email" type="email" />
            </p>
            <p>
                <label for="password">Password:</label>
                 <input name="password" id="password" type="password" />
            </p>
            <p>
                Gender:
                <input type="radio" id="male" name="gender" value="male">
                <label for="male">male</label>

                <input type="radio" id="female" name="gender" value="female">
                <label for="female">female</label>

                <input type="radio" id="bisexual" name="gender" value="bisexual">
                <label for="bisexual">bisexual</label>
            </p>
            <p>
                Hobbies:
                <input type="checkbox" id="soccer" name="Hobbies" value="soccer">
                <label for="soccer">soccer</label>
                
                <input type="checkbox" id="coding" name="Hobbies" value="coding">
                <label for="coding">coding</label>
            </p>
            <p>
                <label for="date">Date of birth</label>
                <input type="date" id="dob" name="dob">

            </p>
        </section>
        <hr>
        <section>
            <h2>How to use textarea tag</h2>
            <p>
                <label for="about">About me</label>
                <textarea name="about" id="about"></textarea>
            </p>
        </section>
        <hr>
        <section>
            <h2>How to use select tag</h2>
            <label for="country">country</label>
            <select name="country" id="country">
                <option value="ng">Nigeria</option>
                <option value="usa">United states of America</option>
                <option value="eng">England</option>
                <option value="sa">South Africa</option>
                <option value="fr">France</option>
                <option value="gh">Ghana</option>
            </select>
        </section>
        <button type="submit">submit</button>
        </form>
    </body>
</html>
