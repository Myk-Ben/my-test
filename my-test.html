        <h1>User Registration Form</h1>
        <form>
            <section>
            <h2>how to use input tag</h2>
            <p>
                <label for="name">name</label>
                <input name="name" id="name" type="text"/>
            </p>
            <p>
                <label for="email">email</label>
                <input name="email" id="email" type="email"/>
            </p>
            <p>
                <label for="number">number</label>
                <input name="number" id="number" type="number"/>
            </p>
            <p>
                <label for="username">username</label>
                <input name="username" id="username" type="username"/>
            </p>
            <p>
                <label for="password">password</label>
                <input name="password" id="password" type="password"/>
            </p>
            <p>
                Gender:
                <input type="radio" id="male" name="gender" value="male"/>
                <label for="male">Male</label>

                <input type="radio" id="female" name="gender" value="female"/>
                <label for="female">female</label>

                <input type="radio" id="bi-sexual" name="gender" value="bi-sexual"/>
                <label for="bi-sexual">bi-sexual</label>

                <input type="radio" id="others" name="gender" value="others"/>
                <label for="others">others</label>
            </p>
            <p>
                <label for="date">date of birth</label>
                <input type="date" id="dob" name="dob"/>
            </p>
            <P>
                <label for="country">country</label>
                <select name="country" id="country">
                    <option value="usa">united states</option>
                    <option value="nig">Nigeria</option>
                    <option value="gh">Ghana</option>
                </select>
            </P>
            <p>
                <input type="checkbox" id="coding" name="Hobbies" value="coding">
                <label for="coding">codin</label>
                <input type="checkbox" id="swiming" name="Hobbies" value="swiming">
                <label for="swiming">swiming</label>
                <input type="checkbox" id="reading" name="Hobbies" value="reading">
                <label for="reading">reading</label>
            </p>
            <p>
                <label for="bio">about</label>
                <textarea name="bio" id="bio"></textarea>
            </p>
            <p>
                <input type="file" id="profile" name="profile">
                <label for="profile">profile</label>
            </p><p>
                <input type="checkbox" id="conditions" name="conditions" value="conditions">
                <label for="conditions">i agree to the terms & conditions</label>
            </p>
            <p>
                <button type="submit">submit</button>
            </p>
            <p>
                <button type="reset">reset</button>
            </p>

        </section>
        </form>
